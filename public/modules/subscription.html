<section class="admin-main-content">
    <div class="admin-left-panel">
        <div ng-show="moduleInfo.curSubmodule == 'subscription-list'">
            <div class="panel-row">
                <div class="panel-input-group">
                    <label for="status">Status</label>
                    <select name="status" ng-model="filter.status" convert-to-number>
                        <option value="-1">All</option>
                        <option value="0">Stopped</option>
                        <option value="1">Actived</option>
                    </select>
                </div>
            </div>
            <div class="panel-row">
                <div class="panel-input-group">
                    <button ng-click="submitFilter()">Filter</button>
                </div>
            </div>
        </div>
    </div>
    <div class="admin-right-content-box">
        <div ng-switch on="moduleInfo.curSubmodule">
            <subscription-list-tmpl ng-switch-when="subscription-list"></subscription-list-tmpl>
        </div>
    </div>
    
</section>
